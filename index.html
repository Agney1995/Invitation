<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agney & Adithya Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flowers">
            <svg class="flower flower1" viewBox="0 0 48 48"><circle cx="24" cy="24" r="18" fill="#f6d1c1"/><circle cx="24" cy="24" r="8" fill="#d16e6e"/></svg>
            <svg class="flower flower2" viewBox="0 0 48 48"><rect x="12" y="12" width="24" height="24" rx="12" fill="#f6d1c1"/><circle cx="24" cy="24" r="8" fill="#d16e6e"/></svg>
            <svg class="flower flower3" viewBox="0 0 48 48"><ellipse cx="24" cy="24" rx="18" ry="10" fill="#f6d1c1"/><circle cx="24" cy="24" r="8" fill="#d16e6e"/></svg>
        </div>
        <div class="names">Agney <span class="and">&</span> Adithya </div>
        <div class="invite">Request the pleasure of your company at their wedding celebration</div>
        <div class="date">13<sup>th</sup> September 2026</div>
        <div class="countdown" id="countdown">
            <div class="countdown-item"><span id="days">0</span><span>Days</span></div>
            <div class="countdown-item"><span id="hours">0</span><span>Hours</span></div>
            <div class="countdown-item"><span id="minutes">0</span><span>Minutes</span></div>
            <div class="countdown-item"><span id="seconds">0</span><span>Seconds</span></div>
        </div>
        <div class="footer">With love, Agney & Adithya </div>
        <div class="location-section">
            <div class="globe-container">
                <svg id="globe" viewBox="0 0 120 120" width="120" height="120">
                    <circle cx="60" cy="60" r="55" fill="#e0f7fa" stroke="#b2ebf2" stroke-width="4"/>
                    <ellipse cx="60" cy="60" rx="45" ry="18" fill="#b2ebf2" opacity="0.7"/>
                    <circle id="marker" cx="90" cy="60" r="5" fill="#d16e6e" stroke="#fff" stroke-width="2"/>
                </svg>
            </div>
            <div class="location-text">
                <span style="font-size:1.1rem;color:#a67c52;">Marriage Location:</span><br>
                <a href="https://maps.app.goo.gl/wSs4rERq8tFSHyJD7" target="_blank" style="color:#d16e6e;font-weight:bold;text-decoration:none;">View on Google Maps</a>
            </div>
        </div>
    </div>
    <script>
        // Globe zoom animation
        const globe = document.getElementById('globe');
        const marker = document.getElementById('marker');
        let zoom = 1;
        let zoomingIn = true;
        function animateGlobe() {
            if (zoomingIn) {
                zoom += 0.01;
                if (zoom >= 1.18) zoomingIn = false;
            } else {
                zoom -= 0.01;
                if (zoom <= 1) zoomingIn = true;
            }
            globe.style.transform = `scale(${zoom})`;
            marker.setAttribute('r', 5 + (zoom-1)*10);
            requestAnimationFrame(animateGlobe);
        }
        animateGlobe();
        // Countdown Timer
        function updateCountdown() {
            const weddingDate = new Date('2026-09-13T00:00:00');
            const now = new Date();
            let diff = weddingDate - now;
            if (diff < 0) diff = 0;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

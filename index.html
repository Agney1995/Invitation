<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agney & Adithya Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flowers">
            <svg class="flower flower1" viewBox="0 0 48 48"><circle cx="24" cy="24" r="18" fill="#f6d1c1"/><circle cx="24" cy="24" r="8" fill="#d16e6e"/></svg>
            <svg class="flower flower2" viewBox="0 0 48 48"><rect x="12" y="12" width="24" height="24" rx="12" fill="#f6d1c1"/><circle cx="24" cy="24" r="8" fill="#d16e6e"/></svg>
            <svg class="flower flower3" viewBox="0 0 48 48"><ellipse cx="24" cy="24" rx="18" ry="10" fill="#f6d1c1"/><circle cx="24" cy="24" r="8" fill="#d16e6e"/></svg>
        </div>
        <div class="names">Agney <span class="and">&</span> Adithya </div>
        <div class="invite">Request the pleasure of your company at their wedding celebration</div>
        <div class="date">13<sup>th</sup> September 2026</div>
        <div class="countdown" id="countdown">
            <div class="countdown-item"><span id="days">0</span><span>Days</span></div>
            <div class="countdown-item"><span id="hours">0</span><span>Hours</span></div>
            <div class="countdown-item"><span id="minutes">0</span><span>Minutes</span></div>
            <div class="countdown-item"><span id="seconds">0</span><span>Seconds</span></div>
        </div>
        <div class="footer">With love, Agney & Adithya </div>
        <div class="location-section">
            <div class="map-embed-container">
                <div class="map-anim-wrapper" style="position:relative;width:350px;height:250px;">
                    <iframe
                        id="wedding-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.645496472943!2d76.87840317466605!3d8.533754691509124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05bf5ebc3b9d5b%3A0x84ad3e285394ed97!2sAl%20Saj%20Arena!5e0!3m2!1sen!2sin!4v1754029714011!5m2!1sen!2sin"
                        width="350"
                        height="250"
                        style="border:0;border-radius:16px;box-shadow:0 2px 12px rgba(0,0,0,0.10);position:absolute;left:0;top:0;z-index:1;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                    <svg id="wedding-car" width="60" height="32" viewBox="0 0 60 32" style="position:absolute;left:0;top:180px;z-index:2;pointer-events:none;">
                        <g>
                            <rect x="10" y="12" width="40" height="12" rx="6" fill="#fff" stroke="#d16e6e" stroke-width="2"/>
                            <rect x="18" y="8" width="24" height="10" rx="5" fill="#d16e6e" stroke="#fff" stroke-width="2"/>
                            <circle cx="18" cy="26" r="4" fill="#444"/>
                            <circle cx="42" cy="26" r="4" fill="#444"/>
                            <ellipse cx="30" cy="18" rx="6" ry="3" fill="#fff" opacity="0.7"/>
                            <rect x="25" y="4" width="10" height="6" rx="3" fill="#f6d1c1" stroke="#d16e6e" stroke-width="1"/>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="location-text">
                <span style="font-size:1.1rem;color:#a67c52;">Marriage Location:</span><br>
                <a href="https://maps.app.goo.gl/wSs4rERq8tFSHyJD7" target="_blank" style="color:#d16e6e;font-weight:bold;text-decoration:none;">View on Google Maps</a>
            </div>
        </div>
    </div>
    <script>
        // Google Earth-like zoom-in animation
        const mapFrame = document.getElementById('wedding-map');
        let mapZoom = 0.2;
        function animateMapZoom() {
            if (mapZoom < 1.15) {
                mapZoom += (mapZoom < 1 ? 0.04 : 0.01);
                mapFrame.style.transform = `scale(${mapZoom})`;
                mapFrame.style.transition = 'transform 0.4s cubic-bezier(.42,0,.58,1)';
                requestAnimationFrame(animateMapZoom);
            } else {
                mapFrame.style.transform = 'scale(1.15)';
            }
        }
        mapFrame.style.transform = 'scale(0.2)';
        setTimeout(() => animateMapZoom(), 800);

        // Wedding car animation
        const car = document.getElementById('wedding-car');
        let carX = 0;
        let carY = 0;
        let carAnimFrame = 0;
        function animateCar() {
            // Move car from left (0,180) to right (260, 60) in a curve
            if (carX < 260) {
                carX += 2.2;
                // Parabolic curve: y = 180 - (120 * (carX/260)^2)
                carY = 180 - (120 * Math.pow(carX/260, 2));
                car.style.left = carX + 'px';
                car.style.top = carY + 'px';
                carAnimFrame = requestAnimationFrame(animateCar);
            } else {
                car.style.left = '260px';
                car.style.top = '60px';
            }
        }
        setTimeout(() => animateCar(), 1200);
        // Countdown Timer
        function updateCountdown() {
            const weddingDate = new Date('2026-09-13T00:00:00');
            const now = new Date();
            let diff = weddingDate - now;
            if (diff < 0) diff = 0;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

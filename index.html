<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agney & Adithya Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flowers">
            <svg class="flower flower1" viewBox="0 0 48 48"><circle cx="24" cy="24" r="18" fill="#f6d1c1"/><circle cx="24" cy="24" r="8" fill="#d16e6e"/></svg>
            <svg class="flower flower2" viewBox="0 0 48 48"><rect x="12" y="12" width="24" height="24" rx="12" fill="#f6d1c1"/><circle cx="24" cy="24" r="8" fill="#d16e6e"/></svg>
            <svg class="flower flower3" viewBox="0 0 48 48"><ellipse cx="24" cy="24" rx="18" ry="10" fill="#f6d1c1"/><circle cx="24" cy="24" r="8" fill="#d16e6e"/></svg>
        </div>
        <div class="names">Agney <span class="and">&</span> Adithya </div>
        <div class="invite">Request the pleasure of your company at their wedding celebration</div>
        <div class="date">13<sup>th</sup> September 2026</div>
        <div class="countdown" id="countdown">
            <div class="countdown-item"><span id="days">0</span><span>Days</span></div>
            <div class="countdown-item"><span id="hours">0</span><span>Hours</span></div>
            <div class="countdown-item"><span id="minutes">0</span><span>Minutes</span></div>
            <div class="countdown-item"><span id="seconds">0</span><span>Seconds</span></div>
        </div>
        <div class="footer">With love, Agney & Adithya </div>
        <div class="location-section">
            <div class="map-embed-container">
                <iframe
                    id="wedding-map"
                    width="350"
                    height="250"
                    style="border:0;border-radius:16px;box-shadow:0 2px 12px rgba(0,0,0,0.10);"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps?q=GVMJ%2BG9%20Thiruvananthapuram,%20Kerala&z=17&output=embed"
                ></iframe>
            </div>
            <div class="location-text">
                <span style="font-size:1.1rem;color:#a67c52;">Marriage Location:</span><br>
                <a href="https://maps.app.goo.gl/wSs4rERq8tFSHyJD7" target="_blank" style="color:#d16e6e;font-weight:bold;text-decoration:none;">View on Google Maps</a>
            </div>
        </div>
    </div>
    <script>
        // Google Earth-like zoom-in animation
        const mapFrame = document.getElementById('wedding-map');
        let mapZoom = 0.2;
        function animateMapZoom() {
            if (mapZoom < 1.15) {
                mapZoom += (mapZoom < 1 ? 0.04 : 0.01);
                mapFrame.style.transform = `scale(${mapZoom})`;
                mapFrame.style.transition = 'transform 0.4s cubic-bezier(.42,0,.58,1)';
                requestAnimationFrame(animateMapZoom);
            } else {
                mapFrame.style.transform = 'scale(1.15)';
            }
        }
        mapFrame.style.transform = 'scale(0.2)';
        setTimeout(() => animateMapZoom(), 800);
        // Countdown Timer
        function updateCountdown() {
            const weddingDate = new Date('2026-09-13T00:00:00');
            const now = new Date();
            let diff = weddingDate - now;
            if (diff < 0) diff = 0;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
